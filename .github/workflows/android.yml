name: Build Debug APK
on:
  push: { branches: [ "main" ] }
  workflow_dispatch:
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Find ZIP in repo root
        id: findzip
        run: |
          set -e
          ZIP=$(ls -1 *.zip 2>/dev/null | head -n1 || true)
          if [ -z "$ZIP" ]; then
            echo "❌ No .zip found at repo root"
            exit 1
          fi
          echo "zip=$ZIP" >> $GITHUB_OUTPUT
          echo "Found ZIP: $ZIP"

      - name: Unzip project
        run: unzip -o "${{ steps.findzip.outputs.zip }}" -d .

      - name: List files
        run: |
          echo "---- root ----"; ls -la
          echo "---- app ----"; ls -la app || true

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with: { distribution: temurin, java-version: "17" }

      - name: Set up Android SDK
        uses: android-actions/setup-android@v3

      - name: Install SDK components & accept licenses
        run: |
          sdkmanager "platform-tools" "platforms;android-34" "build-tools;34.0.0"
          yes | sdkmanager --licenses

      - name: Build with Gradle 8.7
        uses: gradle/gradle-build-action@v3
        with:
          gradle-version: "8.7"
          arguments: assembleDebug --stacktrace --no-daemon

      - name: Upload APK
        uses: actions/upload-artifact@v4
        with: { name: app-debug.apk, path: app/build/outputs/apk/debug/app-debug.apk }
