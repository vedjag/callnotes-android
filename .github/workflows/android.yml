name: Build Debug APK
on:
  push: { branches: [ "main" ] }
  workflow_dispatch:
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Verify ZIP exists
        run: test -f CallNotesAndroid.zip || (echo "‚ùå CallNotesAndroid.zip not found at repo root" && exit 1)

      - name: Unzip project
        run: unzip -o CallNotesAndroid.zip -d .

      - name: List files
        run: |
          echo "---- root ----"; ls -la
          echo "---- app ----"; ls -la app || true

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with: { distribution: temurin, java-version: "17" }

      - name: Set up Android SDK
        uses: android-actions/setup-android@v3

      - name: Install SDK components & accept licenses
        run: |
          sdkmanager "platform-tools" "platforms;android-34" "build-tools;34.0.0"
          yes | sdkmanager --licenses

      - name: Build with Gradle 8.7
        uses: gradle/gradle-build-action@v3
        with:
          gradle-version: "8.7"
          arguments: assembleDebug --stacktrace --no-daemon

      - name: Upload APK
        uses: actions/upload-artifact@v4
        with: { name: app-debug.apk, path: app/build/outputs/apk/debug/app-debug.apk }
